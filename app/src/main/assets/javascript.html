<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Java调用JS方法</title>

        <!-- JS代码 -->
        <script>
            <!-- Android需要调用的方法 -->
            function callJS(){
                alert("Android调用了JS的callJS方法");
            }

            function callAndroid(){
                <!-- 由于对象映射，所以调用test对象等于调用Android映射的对象 -->
                test.hello("js调用了android中的hello方法");
            }
        </script>

    </head>

    <body>
        <!-- 点击按钮则调用callAndroid函数 -->
        <button type="button" id="button1" onclick="callAndroid()">JS调用Android方法</button>
    </body>

</html>
